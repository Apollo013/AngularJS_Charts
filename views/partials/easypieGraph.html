<ul class="list-inline">
    <li ng-repeat="dataset in datasource">
        &nbsp;&nbsp;&nbsp;
        <span class="easyPieChart" data-percent="{{dataset.percent}}" data-easing="{{dataset.easing}}" data-barColor="{{dataset.barColor}}" data-trackColor="{{dataset.trackColor}}" data-scaleColor="{{dataset.scaleColor}}" data-size="{{dataset.size}}" data-lineWidth="{{dataset.lineWidth}}">
            <span class="percent"></span>
        </span>
        &nbsp;&nbsp;&nbsp;
    </li>
</ul>
