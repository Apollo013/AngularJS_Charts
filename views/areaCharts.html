<div id="content" class="dashboard padding-20">

    <!-- FLOT CHART -->
    <div id="panel-1" class="panel panel-default">

        <!-- panel header -->
        <div class="panel-heading">
            <span class="title elipsis">
                <strong>Flot Charts</strong> <!-- panel title -->
                <small class="size-12 weight-300 text-mutted hidden-xs">(2015 - 2016)</small>
            </span>

            <!-- right options -->
            <ul class="options pull-right list-inline">
                <li><a href="#" class="opt panel_colapse" data-toggle="tooltip" title="Colapse" data-placement="bottom"></a></li>
                <li><a href="#" class="opt panel_fullscreen hidden-xs" data-toggle="tooltip" title="Fullscreen" data-placement="bottom"><i class="fa fa-expand"></i></a></li>
            </ul>
            <!-- /right options -->
        </div>
        <!-- /panel header -->
        <!-- panel content -->
        <div class="panel-body">
            <div id="flot-sales" class="fullwidth height-250"></div>

        </div>
        <!-- /panel content -->
        <!-- panel footer -->
        <div easypie-stat class="panel-footer" datasource="stats"></div>
        <!-- /panel footer -->

    </div>

    <!-- CHART JS -->
    <div id="panel-2" class="panel panel-default">

        <!-- panel header -->
        <div class="panel-heading">
            <span class="title elipsis">
                <strong>Chart JS</strong> <!-- panel title -->
                <small class="size-12 weight-300 text-mutted hidden-xs">(2015 - 2016)</small>
            </span>

            <!-- right options -->
            <ul class="options pull-right list-inline">
                <li><a href="#" class="opt panel_colapse" data-toggle="tooltip" title="Colapse" data-placement="bottom"></a></li>
                <li><a href="#" class="opt panel_fullscreen hidden-xs" data-toggle="tooltip" title="Fullscreen" data-placement="bottom"><i class="fa fa-expand"></i></a></li>
            </ul>
            <!-- /right options -->
        </div>
        <!-- /panel header -->
        <!-- panel content -->
        <div class="panel-body">
            <canvas class="chartjs fullwidth height-300" id="areaChartCanvas" width="547" height="300"></canvas>
            <!--<div id="lineChartCanvas-legend" class="chart-legend"></div>-->
        </div>
        <!-- /panel content -->

    </div>

    <!-- MORRIS CHARTS  -->
    <div id="panel-3" class="panel panel-default">

        <!-- panel header -->
        <div class="panel-heading">
            <span class="title elipsis">
                <strong>Morris Chart</strong> <!-- panel title -->
                <small class="size-12 weight-300 text-mutted hidden-xs">(apple sales)</small>
            </span>

            <!-- right options -->
            <ul class="options pull-right list-inline">
                <li><a href="#" class="opt panel_colapse" data-toggle="tooltip" title="Colapse" data-placement="bottom"></a></li>
                <li><a href="#" class="opt panel_fullscreen hidden-xs" data-toggle="tooltip" title="Fullscreen" data-placement="bottom"><i class="fa fa-expand"></i></a></li>
            </ul>
            <!-- /right options -->
        </div>
        <!-- /panel header -->
        <!-- panel content -->
        <div class="panel-body">
            <div id="morris-graph"><!-- GRAPH CONTAINER --></div>
        </div>
        <!-- /panel content -->

    </div>
</div>
